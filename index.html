<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>bapper Bank</title>
</head>
<body class="bg-[lightcyan] min-h-screen">
   
<div >
    <h1 class="text-[100px] text-center pt-10 text-blue-600">Let's get some <span >Moooooney</span> !!!</h1>
</div>
<div class="text-5xl grid grid-cols-3 gap-5 w-[60%] mx-auto mt-10">
    <div class="bg-[lightgreen] p-5 rounded ">
        <h3>deposit</h3>
        <div class="flex gap-5 ">
            $ <span id="deposit-value">00</span>
        </div>
    </div>
    <div class="bg-[lightpink] p-5 rounded ">
        <h3>withdraw</h3>
        <div class="flex gap-5">
            $ <span id="withdraw-value"> 00</span>
        </div>
    </div>
    <div class="bg-[lightblue] p-5 rounded ">
        <h3>Balanced</h3>
        <div class="flex gap-5">
            $ <span id="balanced-value"> 00</span>
        </div>
    </div>
    
</div>
<div class="text-5xl grid grid-cols-2 gap-5 w-[80%] mx-auto mt-10">
    <div class="bg-[lightgreen] p-5 rounded ">
        <h3>Please Deposit</h3>
        <input type="number" id="deposit-number">
        <button id="deposit-button">Deposit</button>
    </div>
    <div class="bg-[lightpink] p-5 rounded text-black">
        <h3>Please withdraw</h3>
        <input type="number" id="withdraw-number">
        <button id="withdraw-button">Withdraw</button>
    </div>
   
    
</div>
  

    <script src="index.js"></script>
</body>
</html>
